version: '3.8'

services:
  mongo:
    image: emmryilmaz/dacka-server:mongo
    container_name: mongo
    env_file:
      - ./.env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}
    volumes:
      - mongo_data:/data/db
    ports:
      - '6000:27017'
    networks:
      - default

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - '5672:5672'     # RabbitMQ server
      - '15672:15672'   # Management interface
    tty: true
    stdin_open: true
    networks:
      - default

  fastapi:
    image: emmryilmaz/dacka-server:fastapi-app
    container_name: fastapi
    env_file:
      - ./.env
    environment:
      - FIREBASE_CREDENTIALS_PATH=/service/firebaseKey.json
      - JWT_PRIVATE_KEY=${JWT_PRIVATE_KEY}
      - JWT_PUBLIC_KEY=${JWT_PUBLIC_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}
      - CLIENT_ORIGIN=${CLIENT_ORIGIN}
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRES_IN=${ACCESS_TOKEN_EXPIRES_IN}
      - REFRESH_TOKEN_EXPIRES_IN=${REFRESH_TOKEN_EXPIRES_IN}
      - RABBITMQ_URL=${RABBITMQ_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
    volumes:
      - .:/app
    ports:
      - '80:80'
    depends_on:
      - mongo
      - rabbitmq
    entrypoint: ["bash", "/app/wait-for-it.sh", "rabbitmq:5672", "--", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "80", "--reload"]
    networks:
      - default

  celery_worker:
    image: emmryilmaz/dacka-server:fastapi-app
    container_name: celery_worker
    env_file:
      - ./.env
    environment:
      - FIREBASE_CREDENTIALS_PATH=/service/firebaseKey.json
      - JWT_PRIVATE_KEY=${JWT_PRIVATE_KEY}
      - JWT_PUBLIC_KEY=${JWT_PUBLIC_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}
      - CLIENT_ORIGIN=${CLIENT_ORIGIN}
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRES_IN=${ACCESS_TOKEN_EXPIRES_IN}
      - REFRESH_TOKEN_EXPIRES_IN=${REFRESH_TOKEN_EXPIRES_IN}
      - RABBITMQ_URL=${RABBITMQ_URL}
    volumes:
      - .:/app
    depends_on:
      - mongo
      - rabbitmq
    command: bash -c "./wait-for-it.sh rabbitmq:5672 -- python -m celery -A app.celery_app.celery_setup worker --loglevel=info"
    networks:
      - default

  flower:
    image: emmryilmaz/dacka-server:fastapi-app
    container_name: flower
    env_file:
      - ./.env
    environment:
      - CELERY_BROKER_URL=${RABBITMQ_URL}
    volumes:
      - .:/app
    ports:
      - "5555:5555"
    depends_on:
      - celery_worker
    command: bash -c "./wait-for-it.sh rabbitmq:5672 -- python -m celery -A app.celery_app.celery_setup flower"
    networks:
      - default

volumes:
  mongo_data:
  rabbitmq_data:

networks:
  default:
    driver: bridge