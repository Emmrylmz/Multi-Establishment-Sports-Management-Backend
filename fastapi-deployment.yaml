apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
  labels:
    app: fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      imagePullSecrets:
      - name: my-docker-secret
      containers:
      - name: fastapi
        image: emmryilmaz/dacka-server:app-fastapi-fastapi

        ports:
        - containerPort: 80
        env:
        - name: MONGO_INITDB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: fastapi-config
              key: MONGO_INITDB_DATABASE
        - name: CLIENT_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: fastapi-config
              key: CLIENT_ORIGIN
        - name: ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: fastapi-config
              key: ALGORITHM
        - name: ACCESS_TOKEN_EXPIRES_IN
          valueFrom:
            configMapKeyRef:
              name: fastapi-config
              key: ACCESS_TOKEN_EXPIRES_IN
        - name: REFRESH_TOKEN_EXPIRES_IN
          valueFrom:
            configMapKeyRef:
              name: fastapi-config
              key: REFRESH_TOKEN_EXPIRES_IN
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: fastapi-config
              key: DATABASE_URL
        - name: RABBITMQ_URL
          valueFrom:
            configMapKeyRef:
              name: fastapi-config
              key: RABBITMQ_URL
        - name: FIREBASE_CREDENTIALS_PATH
          valueFrom:
            configMapKeyRef:
              name: fastapi-config
              key: FIREBASE_CREDENTIALS_PATH
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: fastapi-secrets
              key: MONGO_INITDB_ROOT_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fastapi-secrets
              key: MONGO_INITDB_ROOT_PASSWORD
        - name: JWT_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: fastapi-secrets
              key: JWT_PRIVATE_KEY
        - name: JWT_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: fastapi-secrets
              key: JWT_PUBLIC_KEY
        volumeMounts:
        - name: firebase-credentials
          mountPath: /service/firebaseKey.json
          subPath: firebaseKey.json
        - name: wait-for-it
          mountPath: /wait-for-it.sh
          subPath: wait-for-it.sh
      volumes:
      - name: firebase-credentials
        configMap:
          name: firebase-config
      - name: wait-for-it
        configMap:
          name: wait-for-it
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
spec:
  selector:
    app: fastapi
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
